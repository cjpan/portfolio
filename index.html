<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Portofolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="container">
      <header class="header">
        <div class="row header-content">
          <div class="col-2">
            <img class="header-logo" src="images/photo.png" alt="Header Logo">
          </div>
          <div class="col-10">
            <div class="header-title">
              <h1>Chengjie Pan</h1>
              <h4>Traveller and Photographer</h4>
            </div>
          </div>
        </div>
      </header>

      <div class="row">
        <nav id="drawer" class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#">Agenda</a></li>
            <li class="nav-item"><a href="#">Blog</a></li>
            <li class="nav-item"><a href="#">Photo</a></li>
            <li class="nav-item"><a href="#">Note</a></li>
          </ul>
        </nav>
      </div>

      <main>
        <div class="row">
          <section class="cover">
            <h2 class="cover-title">Latest</h2>
            <article class="description">
              <h2><a href="http://chanyouji.com/trips/305662">Hafa Adai, Saipan</a></h2>
              <p>Blue sky, wide sea and ukulele. Here is where America's day begins.</p>
            </article>
          </section>
        </div>

        <div class="row">
          <section class="feature">
            <h2 class="feature-title">Featured Work</h2>
            <div class="row feature-row">
              <div class="col-4 feature-col">
                <img class="thumbnail" src="images/seaview.jpg" alt="Sea View">
                <div class="feature-text">
                  <h3><a href="http://chanyouji.com/trips/89536">Sea View</a></h3>
                </div>
              </div>
              <div class="col-4 feature-col">
                <img class="thumbnail" src="images/history.jpg" alt="Historical Spot">
                <div class="feature-text">
                  <h3><a href="http://chanyouji.com/trips/66884" class="feature-text">Historical Spot</a></h3>
                </div>
              </div>
              <div class="col-4 feature-col">
                <img class="thumbnail" src="images/nature.jpg" alt="Nature">
                <div class="feature-text">
                  <h3><a href="http://chanyouji.com/trips/47543">Nature</a></h3>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
